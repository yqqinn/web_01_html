<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>列表学习</title>
    </head>
    <body>
        <h1>列表学习</h1>
        <h2>无序列表</h2>
        <ul>
            <li>模式识别</li>
            <li>机器学习</li>
            <li>最优化理论</li>
            <li>软件工程</li>
        </ul>
        <h2>有序列表</h2>
        <ol>
            <li>模式识别</li>
            <li>机器学习</li>
            <li>最优化理论</li>
            <li>软件工程</li>         
        </ol>
        <h2>自定义列表</h2>
        <dl>
            <dt>模式识别</dt>
            <dd>6.28考试</dd>
            <dt>机器学习</dt>
            <dd>6.26考试</dd>
            <dt>最优化理论</dt>
            <dd>6.26考试</dd>
            <dt>软件工程</dt>
            <dd>6.27考试</dd>
        </dl>
    </body>
</html>
